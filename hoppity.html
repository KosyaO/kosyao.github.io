<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Hypixel Hoppity helper</title>
    <meta name="description" content="Hypixel Hoppity helper"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">
    <link href="css/override.css" rel="stylesheet">
    <script src="js/color-modes.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/hoppity.js"></script>
</head>
<body>
    <div class="container-fluid">
        <label class="col-sm-4">Event ends in: <span id="lbEndTime"></span></label>
        <label class="col-sm-4">Hitman cooldown: <span id="lbEndTime"></span></label>
    </div>
    <div class="container-fluid border rounded">
        <form>
            <div class="row mt-2">
                <label class="col-sm-2 col-form-label" for="timeToEnd">Hrs to end</label>
                <div class="col-sm-4">
                    <input class="form-control" type="number" min="0" id="timeToEnd"/>
                </div>
                <button type="button" class="btn btn-primary col-sm-auto" evnt-click-setend>Set</button>
            </div>
            <div class="row mt-2">
                <label class="col-sm-2 col-form-label" for="edHitmanCooldown">Hitman cooldown</label>
                <div class="col-sm-4">
                    <input class="form-control" id="edHitmanCooldown"/>
                </div>
                <button type="button" class="btn btn-primary col-sm-auto" evnt-click-sethitman>Set</button>
            </div>

            <div class="col-4">
                <label class="form-label" for="selEggsCnt">Eggs on area:</label>
                <select class="form-select" id="selEggsCnt">
                    <option value = "1">One</option>
                    <option value = "2">Two</option>
                    <option value = "3">Three</option>
                    <option value = "4">Four</option>
                    <option value = "5">Five</option>
                    <option value = "6">Six</option>
                </select>
            </div>
            <div class="col-4">

            </div>
            <div class="col-4">
                <label for="edSlots" class="form-label">Hitman slots purchased</label>
                <input class="form-control" type="number" min="0" max="28" id="edSlots"/>
            </div>
            <div class="col-4">
                <label for="edFilledEggs" class="form-label">Filled Hitman Eggs</label>
                <input class="form-control" type="number" id="edFilledEggs" min="0" max="28"/>
            </div>
        </form>
    </div>
    <button type="button" class="btn btn-primary" evnt-click-calc>Calculate!</button> 
</body>
