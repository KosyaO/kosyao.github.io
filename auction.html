<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Hypixel auction</title>
    <meta name="description" content="Hypixel auction search"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">
    <link href="css/override.css" rel="stylesheet">
    <script src="js/color-modes.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/hp_auction.js"></script>
</head>
<body>
    <div class="container-fluid border rounded">
        <div class="row">
            <div class="col" id="cStatus">
                &nbsp;
            </div>
            <div class="col-auto btn-group dropstart px-0">
                <button type="button" class="btn btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Menu</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="bazaar.html">Bazaar</a></li>
                    <li><a class="dropdown-item" href="estimation.html">Estimation</a></li>
                    <li><a class="dropdown-item" href="forge.html">Forge</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#" evnt-click-reloadcfg>Reload config</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid border rounded">
        <div class="row">
            <div class="col me-2 mt-2" style="min-width: 20rem;">
                <div class="row">
                    <label for="itemTemplate" class="col-auto col-form-label-sm">Item template</label>
                    <select class="form-select form-select-sm col" id="itemTemplate" aria-label="Select item template" evnt-change-template>
                        <option value="">No template - select params manually</option>
                        <option value="archer_balanced">Archer Balanced (Dominance, Vitality)</option>
                        <option value="slayer_dps">Slayer DPS (Dominance, Veteran)</option>
                        <option value="demon_lord_armor">Demon Lord Armor (Veteran, Vitality)</option>
                        <option value="mage_armor">Mage Armor (Mana Pool, Mana Regen)</option>
                        <option value="slayer_armor">Slayer Armor (Veteran, Magic Find)</option>
                        <option value="party_equip">Party Equip</option>
                        <option value="god_fishing_noob_set">God Fishing Noob Set</option>
                        <option value="archer_armor">Archer Armor (Lifeline, Mana Pool)</option>
                        <option value="archer_equip">Archer Equip (Lifeline, Mana Pool)</option>
                        <option value="mage_equip">Mage Equip (Mana Pool, Mana Regen)</option>
                        <option value="hellfire_rod_trophy_fast">Hellfire Rod Trophy Fast (Trophy Hunter, Fishing Speed)</option>
                    </select>
                </div>
            </div>
            <div class="col-auto form-check form-switch ms-2 mt-2">
                <input class="form-check-input" type="checkbox" checked role="switch" id="binarySearch">
                <label class="form-check-label" for="binarySearch">Binary auctions only</label>
            </div>
        </div>
        <div id="pnlParams" class="row py-2">
            <div class="row align-items-center">
                <div class="col-auto pe-3">
                    <label class="col-form-label-sm">Generate template</label>
                    <div class="btn-group btn-group-sm" role="group">
                        <input type="radio" class="btn-check" name="searchType" id="tOption1" autocomplete="off" evnt-change-option checked>
                        <label class="btn btn-outline-light" for="tOption1">No</label>
                        <input type="radio" class="btn-check" name="searchType" id="tOption2" autocomplete="off" evnt-change-option>
                        <label class="btn btn-outline-light" for="tOption2">Part</label>
                        <input type="radio" class="btn-check" name="searchType" id="tOption3" autocomplete="off" evnt-change-option>
                        <label class="btn btn-outline-light" for="tOption3">Name</label>
                    </div>
                </div>
                <div class="col form-check form-switch ms-2">
                    <div>
                        <input class="form-check-input" type="checkbox" role="switch" id="attributeSearch" evnt-change-option>
                        <label class="form-check-label" for="attributeSearch">Attribute search</label>
                    </div>
                </div>
            </div>
    
            <div class="row">
                <label for="itemName" class="col-form-label-sm">Item name</label>
                <div class="col-8">
                    <input class="form-control form-control-sm" list="itemNameOptions" id="itemName" placeholder="Enter item name..." evnt-keydown-name>
                    <datalist id="itemNameOptions">
                        <option value="Attribute Shard">
                        <option value="Gauntlet of Contagion">
                        <option value="Lava shell">
                    </datalist>
                </div>
            </div>
            <div class="row pt-2" id="pnlArmorType">
                <div class="col-4">
                    <label for="partName" class="col-form-label-sm">Part name</label>
                    <select class="form-select form-select-sm" id="partName" aria-label="Select part name" evnt-change-armor>
                        <option value="">Any piece</option>
                        <option>Helmet</option>
                        <option>Chestplate</option>
                        <option>Leggings</option>
                        <option>Boots</option>
                    </select>
                </div>
                <div class="col-4">
                    <label for="armorName" class="col-form-label-sm">Armor name</label>
                    <select class="form-select form-select-sm" id="armorName" aria-label="Select armor name" evnt-change-armor>
                        <option value="">Any armor type</option>
                        <option>Crimson</option>
                        <option>Aurora</option>
                        <option>Terror</option>
                        <option>Fervor</option>
                        <option>Hollow</option>
                        <option>Magma Lord</option>
                        <option>Thunder</option>
                    </select>
                </div>
            </div>
            <div class="row pb-2" id="pnlAttributes">
                <label class="col-form-label-sm">Attributes</label>
                <div class="col-4">
                    <select class="form-select form-select-sm" id="attribute1" aria-label="Select first attribute">
                        <option selected></option>
                        <option>Dominance</option>
                        <option>Veteran</option>
                        <option value="vit">Vitality </option>
                        <option>Mana Pool</option>
                        <option>Mana Regen</option>
                        <option value="mf">Magic Find</option>
                        <option value="spd">Speed </option>
                        <option>Lifeline</option>
                        <option>Blazing Fortune</option>
                        <option>Fishing Exp</option>
                        <option>Ignition</option>
                        <option>Mana Steal</option>
                        <option>Trophy Hunter</option>
                    </select>
                </div>
                <div class="col-4">
                    <select class="form-select form-select-sm" id="attribute2" aria-label="Select second attribute">
                        <option selected></option>
                        <option>Dominance</option>
                        <option>Veteran</option>
                        <option value="vit">Vitality </option>
                        <option>Mana Pool</option>
                        <option>Mana Regen</option>
                        <option value="mf">Magic Find</option>
                        <option value="spd">Speed </option>
                        <option>Lifeline</option>
                        <option>Blazing Fortune</option>
                        <option>Fishing Exp</option>
                        <option>Ignition</option>
                        <option>Mana Steal</option>
                        <option>Trophy Hunter</option>
                    </select>
                </div>
                <button id="clearBtn" type="button" class="btn btn-sm col-auto" evnt-click-clear>Clear</button>
            </div>
        </div>
        <div class="d-grid py-2">
            <button id="searchBtn" type="button" class="btn btn-sm btn-primary" evnt-click-search>Search</button>
        </div>
    </div>
    <div class="container-fluid border rounded bg-danger text-center d-none" id="pOutdated">
        Displaying outdated data during loading...
    </div>
    <div class="container-fluid border rounded">
        <table class="table table-striped table-midi">
            <thead><tr>
                <th scope="col" class="col-4">Item Name</th>
                <th scope="col" class="col-2 text-end">Price</th>
                <th id="perOneCol" scope="col" class="col-2 text-end">Per one</th>
                <th scope="col" class="col-1">Bin</th>
                <th scope="col" class="col-auto">Attributes</th>
            </tr></thead>
            <tbody id="tResults">
                <tr class="d-none">
                    <th scope="row">Crimson Chestplate</th>
                    <td class="table-success text-end">12 000 000.0</td>
                    <td class="text-end"></td>
                    <td></td>
                    <td>Veteran I, Vitality I</td>
                </tr>
                <tr class="d-none"><th colspan="8" class="text-center">123</th></tr>
                <tr class="d-none">
                    <th scope="row">Fervor Chestplate</th>
                    <td class="table-danger text-end">199 000 000.0</td>
                    <td class="text-end"></td>
                    <td>No</td>
                    <td>Veteran V, Vitality IV</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
